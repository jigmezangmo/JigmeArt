
<div class="shopping-form">
    
    <h2 style="text-align: center; color: #80a727;">SHOPPING FORM</h2>
<form>
    <div class="form-group">
        <label>Name</label>
        <input type ="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type ="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Contact</label>
        <input type ="tel" class="form-control">
    </div>
    <div class="form-group">
       <select class="custom-select">
           <option selected> I am interested in </option>
           <option *ngFor="let custom of customs">{{custom}}</option>
       </select>
    </div>
    <div class="form-check">
        <button (click)= "onClick ($event)" class="btn btn-primary" type="submit">Place Order</button>
    </div>
</form>
